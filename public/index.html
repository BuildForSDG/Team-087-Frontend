<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Platform for mental-health specialist recommendations" />
    <meta name="keywords" content="mental health, mental-health, specialists, brain, recommendations" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style type="text/css">
        .alert { padding: 7px;/*  border: 1px solid grey; */ font-weight: bold; font-size: 12px; margin-bottom: 2px; }
        .alert .full-length { display: block; min-width: 53vh; }
        .alert-success { background-color: aquamarine; }
        .alert-error { background-color: rgb(255, 0, 0); color: white; }
        .loading { background-color: rgba(8, 52, 119, 0.603); color: azure; display: block; }

        /* https://alligator.io/css/css-scrollbars/ */
        /* The emerging W3C standard that is currently Firefox-only */
        * { scrollbar-width: thin; scrollbar-color: blue orange; }

        /* Works on Chrome/Edge/Safari */
        *::-webkit-scrollbar {  width: 7px; }
        /* *::-webkit-scrollbar-track { background: orange; } */
        *::-webkit-scrollbar-thumb { background-color: gray; /* border-radius: 10px; border: 3px solid orange; */ }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mental.ly</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    -->
  </body>
</html>
